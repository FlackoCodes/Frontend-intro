<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids.</title>
</head>
    <style>

        div{
            display: grid;
            grid-template-columns: 100px 100px;
        }

        .div1{
            background-color: aqua;
            display: grid;
        }
        .div2{
            background-color: lightpink;
        }
    </style>
<body>

    <div>
        <div class="div1" >div1</div>
        <div class="div2">div2</div>
    </div>
   
</body>
</html>
